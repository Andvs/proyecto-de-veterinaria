{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}{% endblock %}</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body class="d-flex">

  <!-- SIDEBAR -->
  <nav class="sidebar d-flex flex-column flex-shrink-0 p-3 text-bg-dark">
    <a href="{% url 'dashboard' %}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
      <i class="bi bi-speedometer2 fs-4 me-2"></i>
      <span class="fs-5 fw-semibold">Mi Sistema</span>
    </a>
    <hr>

    <!-- MENÚ PRINCIPAL -->
    <ul class="nav nav-pills flex-column ">
      <li><a href="{% url 'dashboard' %}" class="nav-link text-white"><i class="bi bi-house me-2"></i>Dashboard</a></li>
      <li><a href="{% url "registrar_paso1" %}" class="nav-link text-white"><i class="bi bi-people me-2"></i>Usuarios</a></li>
      <li><a href="" class="nav-link text-white"><i class="bi bi-person-badge me-2"></i>Clientes</a></li>
      <li><a href="" class="nav-link text-white"><i class="bi bi-trophy me-2"></i>Veterinarios</a></li>
      <li><a href="" class="nav-link text-white"><i class="bi bi-grid me-2"></i>Recepcionistas</a></li>
      <li><a href="" class="nav-link text-white"><i class="bi bi-bar-chart me-2"></i>Mascotas</a></li>
      <li><a href="" class="nav-link text-white"><i class="bi bi-bar-chart me-2"></i>Citas</a></li>
      <li><a href="" class="nav-link text-white"><i class="bi bi-bar-chart me-2"></i>Consultas Médicas</a></li>

    </ul>

    <hr>
      <div class="mt-1 px-2">
        <a href="" class="btn btn-outline-light w-100">
          <i class="bi bi-box-arrow-right me-2"></i>Cerrar sesión</a>
      </div>
    
  </nav>

  <!-- CONTENIDO PRINCIPAL -->
  <div class="content flex-grow-1 p-4">
    {% block content %}{% endblock content %}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
